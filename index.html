<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Ambulance Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container booking-container">
        <div class="booking-header">
            <h2>Emergency Ambulance Booking</h2>
            <p>Fill in the details below to book an ambulance in case of an emergency.</p>
        </div>
        <form id="bookingForm">
            <div class="mb-3">
                <label for="patientName" class="form-label">Patient Name</label>
                <input type="text" class="form-control" id="patientName" placeholder="Enter patient's full name" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter current location" required>
            </div>
            <div class="mb-3">
                <label for="ambulanceType" class="form-label">Ambulance Type</label>
                <select class="form-select" id="ambulanceType" required>
                    <option value="" disabled selected>Select ambulance type</option>
                    <option value="basic">Basic Life Support (BLS)</option>
                    <option value="advanced">Advanced Life Support (ALS)</option>
                    <option value="special">Special Care Ambulance</option>
                </select>
            </div>
            <div class="submit-btn text-center">
                <button type="submit" class="btn btn-book">Book Ambulance</button>
            </div>
        </form>
        <div class="confirmation-message" id="confirmationMessage">
            <h4>Booking Confirmed</h4>
            <p>An ambulance has been dispatched to your location. Stay safe, and help is on the way.</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
